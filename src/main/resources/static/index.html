<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat Compartido</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- ðŸ”½ Nueva secciÃ³n de descargas -->
    <div class="download-section">
        <h2>Descargar Videos de Prueba</h2>
        <p>Selecciona un video para descargar:</p>

        <img src="video3d.png" alt="icono de video">
        <div class="button-container">
        <a href="/videos/VideoCorto.mp4" download>
            <button >
                <img src="pelicula.png" alt="cine"> Corto</button></a>
       
        <a href="/videos/VideoMedio.mp4" download><button><img src="camara.png" alt="camra"> Medio</button></a>
        <a href="/videos/VideoLargo.mp4" download><button><img src="cinema.png" alt="cinta"> Largo</button></a>
        </div>
    </div>

    <!-- ðŸ’¬ SecciÃ³n del chat -->
    
    
    <script>
      const ws = new WebSocket("ws://192.168.1.10/ws/chat");
        const chat = document.getElementById("chat");
        const input = document.getElementById("mensaje");
        const clientId = Math.random().toString(36).substring(2, 8);

        ws.onopen = () => console.log("Conectado al servidor WebSocket");

        ws.onmessage = (event) => {
            const data = event.data;
            mostrarMensaje(data, false);
        };

        function enviarMensaje() {
            const texto = input.value.trim();
            if (texto === "") return;
            const mensaje = `[${clientId}] ${texto}`;
            ws.send(mensaje);
            mostrarMensaje(mensaje, true);
            input.value = "";
        }

        function mostrarMensaje(mensaje, esPropio) {
            const div = document.createElement("div");
            div.classList.add("message");
            if (esPropio) {
                div.classList.add("own");
                div.textContent = mensaje.replace(`[${clientId}] `, "");
            } else {
                div.classList.add("other");
                div.textContent = mensaje.replace(/\[.*?\]\s*/, "");
            }
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        input.addEventListener("keypress", (e) => {
            if (e.key === "Enter") enviarMensaje();
        });
        
        
    </script>
</body>
</html>
